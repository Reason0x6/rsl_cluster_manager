{% extends "clans/base.html" %}
{% block title %}User Guide{% endblock %}
{% block content %}
<style>
  /* Basic markdown styling when Tailwind Typography is not available */
  .markdown-content { max-width: 72rem; margin: 0 auto; padding: 2rem; color: #e5e7eb; }
  .markdown-content h1 { font-size: 2rem; font-weight: 700; color: #fff; margin-top: 0.5rem; margin-bottom: 0.5rem; }
  .markdown-content h2 { font-size: 1.5rem; font-weight: 600; color: #f8fafc; margin-top: 0.75rem; margin-bottom: 0.5rem; }
  .markdown-content h3 { font-size: 1.25rem; font-weight: 600; color: #f8fafc; margin-top: 0.5rem; margin-bottom: 0.5rem; }
  .markdown-content p { color: #d1d5db; margin-bottom: 0.75rem; }
  .markdown-content ul, .markdown-content ol { margin-left: 1.25rem; margin-bottom: 0.75rem; color: #d1d5db; }
  .markdown-content li { margin-bottom: 0.25rem; list-style-type: circle; }
  .markdown-content pre { background: #0f172a; color: #e6eef8; padding: 0.75rem; border-radius: 0.375rem; overflow: auto; }
  .markdown-content code { background: rgba(255,255,255,0.03); padding: 0.12rem 0.3rem; border-radius: 0.25rem; }
</style>

<div class="markdown-content">
  {{ content|safe }}
</div>
{% endblock %}
